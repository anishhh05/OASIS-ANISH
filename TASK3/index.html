<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the Web tlication -->
    <title>Todo-t</title>

    <!-- FONT AWESOME ICONS -->
    <script src="https://kit.fontawesome.com/a4e119b71b.js" crossorigin="anonymous"></script>

    <!-- css file -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="t-title">
        <pre>To-Do List Web t</pre>
    </div>
    
    
        <div class="t">
            <div class="ttitle">
                <h2>To-Do List</h2>
            </div>
            <form class="t-form">
                <input type="text" name="todo-item" class="t-todo-item" autocomplete="off" placeholder="Write here...">
                <br>
                <button class="butn">Submit</button>
            </form>
            <div class="t-divider"></div>
            <div class="t-body">
                
                <ul class="t-todos">
                    
                </ul>
            </div>
            
        </div>
    

    <!-- Javascript file -->
    <script src="./script.js"></script>
</body>
</html>
